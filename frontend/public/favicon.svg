<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#grad)" stroke="#1E40AF" stroke-width="1"/>
  
  <!-- Quiz/Question mark symbol -->
  <text x="16" y="22" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">Q</text>
  
  <!-- Small decorative dots for quiz/test theme -->
  <circle cx="8" cy="8" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="24" cy="8" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="8" cy="24" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="24" cy="24" r="1.5" fill="white" opacity="0.8"/>
</svg>